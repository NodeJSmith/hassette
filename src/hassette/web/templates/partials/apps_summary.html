{% if app_status.total == 0 %}
  <p class="ht-text-muted">No apps configured.</p>
{% else %}
  <div class="ht-level">
    <div class="ht-level-item">
      <div>
        <p class="ht-label">Total</p>
        <p class="ht-heading-4">{{ app_status.total }}</p>
      </div>
    </div>
    <div class="ht-level-item">
      <div>
        <p class="ht-label">Running</p>
        <p class="ht-heading-4 ht-text-success">{{ app_status.running }}</p>
      </div>
    </div>
    <div class="ht-level-item">
      <div>
        <p class="ht-label">Failed</p>
        <p class="ht-heading-4 {% if app_status.failed > 0 %}ht-text-danger{% endif %}">{{ app_status.failed }}</p>
      </div>
    </div>
  </div>
  <div class="ht-mt-auto">
    <a href="/ui/apps" class="ht-btn ht-btn--sm ht-btn--link">Manage Apps</a>
  </div>
{% endif %}
