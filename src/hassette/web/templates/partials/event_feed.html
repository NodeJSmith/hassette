{% if events %}
  <div>
    <ul class="ht-event-list">
      {% for event in events | reverse %}
        <li class="ht-text-xs">
          <span class="ht-badge ht-badge--sm {% if event.type == 'state_changed' %}ht-badge--info {% elif event.type == 'app_status_changed' %}ht-badge--warning {% elif event.type == 'connectivity' %}ht-badge--link {% else %}ht-badge--neutral{% endif %}">
            {{ event.type }}
          </span>
          {% if event.get("entity_id") %}<code>{{ event.entity_id }}</code>{% endif %}
        </li>
      {% endfor %}
    </ul>
  </div>
{% else %}
  <p class="ht-text-muted ht-text-xs">No recent events.</p>
{% endif %}
