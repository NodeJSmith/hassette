<div class="ht-level">
  <div class="ht-level-item">
    <div>
      <p class="ht-label">Listeners</p>
      <p class="ht-heading-4">{{ bus_metrics.total_listeners }}</p>
    </div>
  </div>
  <div class="ht-level-item">
    <div>
      <p class="ht-label">Invocations</p>
      <p class="ht-heading-4">{{ bus_metrics.total_invocations }}</p>
    </div>
  </div>
  <div class="ht-level-item">
    <div>
      <p class="ht-label">Successful</p>
      <p class="ht-heading-4 ht-text-success">{{ bus_metrics.total_successful }}</p>
    </div>
  </div>
  <div class="ht-level-item">
    <div>
      <p class="ht-label">Failed</p>
      <p class="ht-heading-4 {% if bus_metrics.total_failed > 0 %}ht-text-danger{% endif %}">
        {{ bus_metrics.total_failed }}
      </p>
    </div>
  </div>
</div>
<a href="/ui/bus" class="ht-btn ht-btn--sm ht-btn--link">View All</a>
