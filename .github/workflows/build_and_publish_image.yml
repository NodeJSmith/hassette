name: Build & Publish Image

on:
    push:
        tags: ["v*"] # only versioned releases
    workflow_dispatch: # manual trigger

permissions:
    contents: read
    packages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ["3.12", "3.13"]
        env:
            IMAGE_NAME: hassette
            REGISTRY: ghcr.io
            OWNER: ${{ github.repository_owner }}
            PYTHON_VERSION: ${{ matrix.python-version }}
        steps:
            - uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Docker metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_NAME }}
                  tags: |
                      # Always tag by short commit SHA (7 chars)
                      type=sha,prefix=sha-,format=short

                      # Only tag releases (v*) with version number and python version
                      type=ref,event=tag,suffix=-py${{ env.PYTHON_VERSION }}

                      # Only tag latest when building on a release tag (python 3.13)
                      type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') && matrix.python-version == '3.13' }}

            - name: Build & Push
              uses: docker/build-push-action@v6
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  platforms: linux/amd64,linux/arm64
