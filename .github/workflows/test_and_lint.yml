name: Test and Lint

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      ACTIONS_RUNNER_DEBUG: true
      ACTIONS_STEP_DEBUG: true

    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.14"
          activate-environment: true
          enable-cache: true

      - run: uv sync

      - run: uv pip install pytest-timeout

      - name: Run tests
        env:
          PYTHONUNBUFFERED: "1"
          PYTHONFAULTHANDLER: "1"
          PYTHONASYNCIODEBUG: "1"
        run: |
          # If pytest truly hangs, send USR1 to dump stacktraces before killing.
          pytest_args="-vv -s --maxfail=1 --durations=10 --timeout=120 --timeout-method=thread -m 'not e2e and not requires_ha'"
          # Give the whole run a hard cap; dump tracebacks on timeout:
          timeout 15m bash -c '
            trap "pkill -USR1 -f '\''pytest$'\'' || true" TERM
            pytest $pytest_args
          '

      - name: Run lint checks
        run: uvx pre-commit run --all-files
