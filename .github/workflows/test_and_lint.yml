name: Test and Lint

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      ACTIONS_RUNNER_DEBUG: true
      ACTIONS_STEP_DEBUG: true
      TZ: America/Chicago

    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run lint checks
        run: uvx pre-commit run --all-files

      - name: start test-homeassistant
        run: docker compose -f docker-compose.yml -f docker-compose.override.yml up test-homeassistant --build -d
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.14"
          activate-environment: true
          enable-cache: true

      - run: uv sync

      - name: Wait for Home Assistant to be available
        run: |
          for i in {1..30}; do
          if curl -fsS http://127.0.0.1:8123 >/dev/null; then
              echo "Home Assistant is up! Sleeping 3s..."
              sleep 3
              exit 0
          fi
          echo "Waiting for Home Assistant to be available..."
          sleep 10
          done
          echo "::group::test-homeassistant logs"
          docker logs --tail=200 test-homeassistant || true
          echo "::endgroup::"
          exit 1

      - name: Run tests
        env:
          PYTHONUNBUFFERED: "1"
          PYTHONFAULTHANDLER: "1"
          PYTHONASYNCIODEBUG: "1"
        run: uv run pytest -vv -s --maxfail=1 --durations=10

      - name: stop test-homeassistant
        run: docker compose -f docker-compose.yml down test-homeassistant
        if: always()
