name: Test and Lint

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: homeassistant/home-assistant:stable
      env:
        TZ: America/Chicago
      ports:
        - 8123:8123
      volumes:
        - ${{ github.workspace }}/volumes/config:/config
      options: >-
        --health-cmd="curl -fsS http://localhost:8123/ || exit 1"
        --health-interval=10s --health-timeout=3s --health-retries=60
        --name test-homeassistant

    env:
      ACTIONS_RUNNER_DEBUG: true
      ACTIONS_STEP_DEBUG: true
      TZ: America/Chicago

    strategy:
      matrix:
        python-version: ["3.11"] #, "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.14"
          activate-environment: true
          enable-cache: true

      - run: uv sync

      - name: Run tests
        env:
          PYTHONUNBUFFERED: "1"
          PYTHONFAULTHANDLER: "1"
          PYTHONASYNCIODEBUG: "1"
        run: uv run pytest -vv -s --maxfail=1 --durations=10

      - name: Run lint checks
        run: uvx pre-commit run --all-files
