name: Test and Lint

on:
    push:
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest

        env:
            TZ: America/Chicago

        strategy:
            fail-fast: false
            matrix:
                python-version: ["3.11", "3.12", "3.13"]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install uv
              uses: astral-sh/setup-uv@v6
              with:
                  version: "0.8.14"
                  activate-environment: true
                  enable-cache: true

            - name: Run lint checks
              run: uvx pre-commit run --all-files

            - run: uv sync

            - name: Run tests
              run: uv run pytest -vvv --durations=10
