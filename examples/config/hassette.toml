[apps.battery]
enabled = true
app_path = "/apps/examples/battery.py" # assuming we're running via docker compose, this should be absolute starting at /apps/
filename = "battery.py"
class_name = "Battery"

[apps.battery_sync]
enabled = true
app_path = "/apps/examples/battery.py"
filename = "battery.py"
class_name = "BatterySync"

[[apps.battery.config]]
always_send = false
force = false
threshold = 10

[[apps.battery_sync.config]]
always_send = false
force = false
threshold = 10
