site_name: Hassette
site_url: https://nodejsmith.github.io/hassette/
repo_name: NodeJSmith/hassette
repo_url: https://github.com/NodeJSmith/hassette
docs_dir: docs
use_directory_urls: true
watch:
  - src

theme:
  name: material
  logo: _static/hassette-logo.svg
  favicon: _static/hassette-logo.svg
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.footer
    - content.code.copy
    - content.code.select

nav:
  - Home: index.md
  - Getting Started:
      - Basics: pages/getting-started/index.md
      - Configuration: pages/getting-started/configuration.md
      - Docker Deployment:
          - Overview: pages/getting-started/docker/index.md
          - Managing Dependencies: pages/getting-started/docker/dependencies.md
          - Image Tags: pages/getting-started/docker/image-tags.md
          - Troubleshooting: pages/getting-started/docker/troubleshooting.md
  - Core Concepts:
      - Overview: pages/core-concepts/index.md
      - Apps:
          - Overview: pages/core-concepts/apps/index.md
          - Lifecycle: pages/core-concepts/apps/lifecycle.md
          - Configuration: pages/core-concepts/apps/configuration.md
      - Bus:
          - Overview: pages/core-concepts/bus/index.md
          - Writing Handlers: pages/core-concepts/bus/handlers.md
          - Filtering & Predicates: pages/core-concepts/bus/filtering.md
      - Scheduler:
          - Overview: pages/core-concepts/scheduler/index.md
          - Scheduling Methods: pages/core-concepts/scheduler/methods.md
          - Job Management: pages/core-concepts/scheduler/management.md
      - API:
          - Overview: pages/core-concepts/api/index.md
          - Entities & States: pages/core-concepts/api/entities.md
          - Services: pages/core-concepts/api/services.md
          - Utilities: pages/core-concepts/api/utilities.md
      - States:
          - Overview: pages/core-concepts/states/index.md
          - Usage Guide: pages/core-concepts/states/usage.md
      - Configuration: pages/core-concepts/configuration/index.md
  - Advanced:
      - Overview: pages/advanced/index.md
      - Dependency Injection: pages/advanced/dependency-injection.md
      - Custom States: pages/advanced/custom-states.md
      - State Registry: pages/advanced/state-registry.md
      - TypeRegistry: pages/advanced/type-registry.md
  - AppDaemon Comparison: pages/appdaemon-comparison.md
  - API Reference: reference/

plugins:
  - search
  - gen-files:
      scripts:
        - tools/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_root_full_path: false
            members_order: source
            show_signature_annotations: true
          inventories:
            - https://docs.python.org/3/objects.inv
            - https://docs.pydantic.dev/latest/objects.inv
            - https://docs.aiohttp.org/en/stable/objects.inv
            - https://whenever.readthedocs.io/en/latest/objects.inv

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      toc_depth: 2
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: docs
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
