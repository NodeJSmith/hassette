[hass]
base_url = "http://127.0.0.1:8123"
api_port = 8123


[apps.my_app]
enabled = true
app_path = "tests/data"
filename = "my_app.py"
class_name = "MyApp"

[[apps.my_app.config]]
cover_entity = "cover.ratgdo_door"
test_entity = "light.test_light"

[[apps.my_app.config]]
cover_entity = "cover.ratgdo_door_2"
test_entity = "light.test_light_2"


[apps.battery]
enabled = true
app_path = "examples/battery.py"
filename = "battery.py"
class_name = "Battery"

[apps.battery_sync]
enabled = true
app_path = "examples/battery.py"
filename = "battery.py"
class_name = "BatterySync"

[[apps.battery.config]]
always_send = false
force = false
threshold = 10


[[apps.battery_sync.config]]
always_send = false
force = false
threshold = 10
